{% extends "base.html" %}
{% block content %}

<form action="/tasks/{{task.id}}" method="post">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{task.title}}" required autofocus>
  </div>

  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" value="{{task.description}}" required >
  </div>

  <div>
    <label for="user_id">Author:</label>
    <select id="user_id" name="user_id">
      {% for user in users %}
        <option value="{{ user.id }}"
          {% if task.user.id == user.id %} selected="selected"{% endif %}>
          {{user.name}}
        </option>
      {% endfor %}
    </select>
  </div>
  <div>
    <label for="project_id">Author:</label>
    <select id="project_id" name="project_id">
      {% for project in projects %}
        <option value="{{ project.id }}"
          {% if task.project.id == project.id %} selected="selected"{% endif %}>
          {{project.name}}
        </option>
      {% endfor %}
    </select>
  </div>

  <button type="submit">Update Task</button>

</form>

{% endblock %}
